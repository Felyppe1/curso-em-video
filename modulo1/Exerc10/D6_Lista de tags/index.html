<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Tag &lt;p&gt;">Parágrafo</abbr></li>
        <li><abbr title="Tag &lt;h1&gt;">Título</abbr></li>
        <li><abbr title="Tag &lt;img&gt;">Imagem</abbr></li>
        <li><abbr title="Tag &lt;abbr&gt;">Abreviação</abbr>
        </li>
        <li><abbr title="Tag &lt;pre&gt; com a tag &lt;code&gt;">Código-fonte</abbr>
        </li>
        <li><abbr title="Tag &lt;ol&gt; com a tag &lt;li&gt;">Lista numerada</abbr>
        </li>
        <li><abbr title="Tag &lt;ul&gt; com a tag &lt;li&gt;">Lista com demarcadores</abbr>
        </li>
    </ul>
</body>
</html>
