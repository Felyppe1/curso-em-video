<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video-m4v.m4v" width="500" controls></video>   <!--Assim funciona no google (que é o navegador que eu testo os meus códigos HTML), mas esse formato de vídeo pode não funcionar em outros navegadores, então, a gente coloca outros formatos de vídeo dessa forma:-->
    <video controls width="500" poster="imagens/folha-1000.jpg">   <!--parâmetros width e poster são importantes-->
        <source src="midia/meu-video-m4v.m4v" type="video/mp4">
        <source src="midia/meu-video-webm.webm" type="video/webm">
        <source src="midia/meu-video-ogv.ogv" type="video/ogv">
        <source src="midia/meu-video.mp4" type="video/mp4">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>   <!--Vídeos hospedados usando a tag video pode sair MUITO caro para o cliente.-->
    <!--OS TYPES de cada formato é importante!-->
    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/LW0bhKitRBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
